<style>
    .centered {
        position: fixed; 
        top: 50%;
        left: 50%;
      }
</style>
<body>
    <div class="centered">
        <label >color:</label>
        <input type="color" onchange="backg(this.value)" value="#ff0000">
    </div>  
</body>
<script>
    function backg(val){
        document.body.style.background=val;
    }
</script>
